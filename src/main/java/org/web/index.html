<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;
 charset=utf-8">
    <title>Пример веб-страницы</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    Борисова Дарья. Группа: P3231. <br> Номер варианта: 655
</header>
<hr>
<table>
    <!--<caption>МОЕ ДЕТИЩЕ</caption>-->
    <td>
        <table id="check">
            <caption>Выберите значение</caption>
            <tr>
                <td>
                    <label for="x">Введите X:</label>
                    <div>
                        <input title="Введите значение x" class="x" id="x" type="text"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="y">Выберите Y:</label>
                    <div>
                        <select name="Введите значение y" class="y" id="y">
                            <option value="-2">
                                -2
                            </option>
                            <option value="-1.5">
                                -1.5
                            </option>
                            <option value="-1">
                                -1
                            </option>
                            <option value="-0.5">
                                -0.5
                            </option>
                            <option value="0">
                                0
                            </option>
                            <option value="0.5">
                                0.5
                            </option>
                            <option value="1">
                                1
                            </option>
                            <option value="1.5">
                                1.5
                            </option>
                            <option value="2">
                                2
                            </option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Выберите R:</label>
                    <div>
                        <input class="r1" id="r1"  type="checkbox" name="1"/>
                        <label for="r1">1</label>
                        <input class="r1.5" id="r1.5"  type="checkbox" name="1.5"/>
                        <label for="r1.5">1.5</label>
                        <input class="r1" id="r2"  type="checkbox" name="2"/>
                        <label for="r2">2</label>
                        <input class="r2.5" id="r2.5"  type="checkbox" name="2.5"/>
                        <label for="r2.5">2.5</label>
                        <input class="r3" id="r3"  type="checkbox" name="3"/>
                        <label for="r3">3</label>
                    </div>
                </td>
            </tr>
        </table>
        <input type="button">
    </td>
    <td>
        <img src="img/area.png" alt="Координатная плоскость" height="390" width="400">
    </td>
    <td>
        3
    </td>
</table>
</body>
</html>
